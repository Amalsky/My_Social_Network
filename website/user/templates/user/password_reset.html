{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block a %}Password Reset{% endblock %}

{% block b %}
<style>
    .password-reset-form {
        max-width: 400px;
        margin: 0 auto;
        text-align: center;
    }

    .password-reset-form h2 {
        margin-top: 20px;
        margin-bottom: 30px;
        font-size: 24px;
        font-weight: 600;
    }

    .password-reset-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        text-align: left;
    }

    .password-reset-form input[type="email"],
    .password-reset-form input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 15px;
    }

    .password-reset-form input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .password-reset-form input[type="submit"]:hover {
        background-color: #1e87c9;
    }

    .password-reset-form .signup-text {
        margin-top: 20px;
        font-size: 16px;
        color: #666;
        text-align: center;
    }

    .password-reset-form .signup-text a {
        color: #3498db;
        text-decoration: none;
    }

    .password-reset-form .signup-text a:hover {
        text-decoration: underline;
    }
</style>

<div class="password-reset-form">
    <h2>Password Reset</h2>
    <form method="post">
        {% csrf_token %}

        {{ form|crispy }}

        <input type="submit" value="Request Password Reset">
    </form>
    <div class="signup-text">
        <a href="{% url 'login' %}">Back to Login</a>
    </div>
</div>

{% endblock %}
